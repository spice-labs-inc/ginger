name: Build, Save, and Scan Docker Image

on:
  workflow_run:
    workflows: ["Rust Build & Test"]
    types: [completed]

jobs:
  build_and_scan:
    name: Build Docker image, Save Locally and Run Spice Grinder Scan
    if: ${{ github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-24.04

    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Checkout with LFS
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build project
        run: cargo build --release

      - name: Build Docker image locally
        run: |
          docker build -t ghcr.io/spice-labs-inc/${{ github.event.repository.name }}:latest .

      - name: Save Docker image locally
        shell: bash
        run: |
          mkdir -p "${{ github.workspace }}/target/release"
          docker save ghcr.io/spice-labs-inc/${{ github.event.repository.name }}:latest > "${{ github.workspace }}/target/release/ginger.oci.tar"

      - name: Run Spice Grinder Scan
        uses: spice-labs-inc/actions/spice_grinder_scan@action/spice-grinder
        with:
          token: ${{ secrets.GRINDER_JWT }}
          file_path: "${{ github.workspace }}/target/release/"

